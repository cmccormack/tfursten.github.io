<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <!-- Enable responsive view on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Responsive Tiled Photo Gallery in Pure CSS</title>
  
  <link rel="stylesheet" href="../photogrid.css" type="text/css" />
  <!-- Enable media queries for old IE -->
  <!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->

</head>

<body class="no-touch">

  <div class="wrap">
    
    <!-- Define all of the tiles: -->
    
    <div class="box">
      <div class="boxInner">
        <img src="gifs/animate_exp_8.gif">
        <div class="titleBox">Exponential 8</div>
      </div>
    </div>
    <div class="box">
      <div class="boxInner">
        <img src="gifs/animate_norm_8.gif">
        <div class="titleBox">Normal 8</div>
      </div>
    </div>
    <div class="box">
      <div class="boxInner">
        <img src="gifs/animate_ray_8.gif">
        <div class="titleBox">Rayleigh 8</div>
      </div>
    </div>
    <div class="box">
      <div class="boxInner">
        <img src="gifs/animate_tri_8.gif">
        <div class="titleBox">Triangular 8</div>
      </div>
    </div>
    
  </div>
  <!-- /#wrap -->
  
  <!-- Add some JavaScript to enable toggling the descriptions when an image is tapped on a touchscreen device -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script type="text/javascript">
    $(function(){
      // See if this is a touch device
      if ('ontouchstart' in window)
      {
        // Set the correct body class
        $('body').removeClass('no-touch').addClass('touch');
        
        // Add the touch toggle to show text
        $('div.boxInner img').click(function(){
          $(this).closest('.boxInner').toggleClass('touchFocus');
        });
      }
    });
  </script>
  
</body>
</html>
